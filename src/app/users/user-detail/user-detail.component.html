<div class="row">
  <div class="col-md-6">
    <div *ngIf="this.user" class="well well-sm">
      <h4>User Detail</h4>

      <label>User</label>
      <input type="text" class="form-control" [(ngModel)]="user.user" />

      <label>Role</label>
      <input type="text" class="form-control" [(ngModel)]="user.role" />

      <br>
      <button class="btn btn-primary" (click)="save()">Save</button>
      <button class="btn btn-default" (click)="cancel()">Cancel</button>

    </div>
  </div>
</div>
